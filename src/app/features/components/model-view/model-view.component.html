<ngt-ambient-light [intensity]="0.5" />
<ngt-spot-light
  [position]="10"
  [intensity]="0.5 * Math.PI"
  [angle]="0.15"
  [penumbra]="1"
  [decay]="0" />

<ngt-group>
  <ngt-point-light
    [position]="[-2, 10, 5]"
    [angle]="0.15"
    [penumbra]="1"
    [intensity]="0.2 * Math.PI"
    [decay]="0" />
  <ngt-point-light
    [position]="[0, -25, 10]"
    [angle]="0.15"
    [penumbra]="1"
    [intensity]="0.2 * Math.PI"
    [decay]="0" />
  <ngt-point-light
    [position]="[0, 15, 5]"
    [angle]="0.15"
    [penumbra]="1"
    [intensity]="3 * Math.PI"
    [decay]="0.1" />
</ngt-group>

<app-iphone />

<ngt-orbit-controls
  [minPolarAngle]="Math.PI / 2"
  [maxPolarAngle]="Math.PI / 2"
  *args="[camera(), glDomElement()]"
  [enableZoom]="false" />
